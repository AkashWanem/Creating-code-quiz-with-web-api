<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="score">View Highscore</div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="container">
        <div class="main-screen" id="main-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>This quiz contains series of Javascript related questions to test your knowledge on what have you learnt until now.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="game-card">
            <h3 id="question">Question Goes Here!</h3>
            <ol><section></section>
                <li id="option1" class="choice"></li>
                <li id="option2" class="choice"></li>
                <li id="option3" class="choice"></li>
                <li id="option4" class="choice"></li>
            </ol>
            <footer id="feedback" class="feedback"></footer>
        </div>

        <div id="game-over" class="game-over">
            <h1>!! GAME OVER !!</h1>
            <h2>You scored <span id="scoreBtn" class="btn">Score</span> points!</h2>
          </div>

        <div id="score-screen">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit"> submit</button>
            </p>
        </div>

        <div id="score-card">
            <h2>Highscores</h2>
            <ol id="highscores"></ol>
            <button id="back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>

        <script src="./assets/javascript/questions.js"></script>
        <script src="./assets/javascript/script.js"></script>
    </div>
</body>
</html>
