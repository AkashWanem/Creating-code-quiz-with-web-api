<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">View Highscore</div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="container">
        <div class="main-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>This quiz contains series of Javascript related questions to test your knowledge on what have you learnt until now.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="ques-title"></h2>
            <div id="options" class="options"></div>
        </div>

        <div id="score-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit"> submit</button>
            </p>
        </div>

        <div id="score-card" class="hide">
            <h2>Highscores</h2>
            <ol id="highscores"></ol>
            <button id="back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>
    </div>
</body>
</html>
